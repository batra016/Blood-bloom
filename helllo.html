<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="hello.js"></script> -->
   
    <title>Document</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"],
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .results {
            display: none;
        }

        .results h2 {
            margin-top: 30px;
        }

        .results p {
            margin-bottom: 10px;
        }

        .results span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <h1>Period Tracker</h1>
            <form>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date"><br>

                <label for="cycle-length">Cycle Length:</label>
                <input type="number" id="cycle-length" name="cycle-length"><br>

                <label for="period-length">Period Length:</label>
                <input type="number" id="period-length" name="period-length"><br>

                <input type="submit" value="Submit">
            </form>

            <div class="results">
                <h2>Results:</h2>
                <p>Next period start date: <span id="next-start-date"></span></p>
                <p>Current cycle day: <span id="cycle-day"></span></p>
            </div>
        </div>
    </main>
    <script src="hello.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
